<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>

    <link rel="stylesheet" href="/post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class='body'>
    
    
    <br><h1 class="heading">&nbsp;<u>Add a New Post</u></h1><br><br>

    <table border="0px">
        <colgroup>
        <col style="width: 1000px">
        <col style="width: 500px">
            <tr>
                <td>
                    <form>
                        <div class="Title">

                            <label class="title" for="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ADD TITLE</label><br>
                            <br>
                            <input class="title_input" type="text" id="title" placeholder="Add Suitable Title Here"><br>
                            
                            <br><br><br><br>

                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <label class="content" for="content">ADD CONTENT<br><br>
                            <textarea class="content_input" name="content" id="content" placeholder="Add Content Here (optional)" cols="70" rows="7"></textarea></label>
                            
                            <br><br><br><br>
                            
                            
                            <div class="relative_image_post_btn">
                                <form id='post-form' class='post-form' method='post'>
                                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <label class="files" class="btn btn-danger" for='files'>Upload Images</label><br>
                                    <br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                    <input id='files' class="btn btn-secondary" type='file' multiple/>
                                    <br><br>
                                    <output class="output_image" id='result'>    
                                </form>

                                

                            </div>

                            <br><br><br>

                        </div>
                    </form>
                </td>
                
                
                <td>
                    <div class="container-box">
                        <div class="search_bar">
                            <form>
                                &nbsp;
                                <input class="search_box" type="search" style="font-family: FontAwesome;" placeholder='&nbsp;&#xf002 &nbsp;&nbsp; Search Tags' />
                            </form>
                        </div>

                        <br>

                        <div class="checkbox-container">
                            <form>
                                <br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag1</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag2</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag3</label><br><br>
                                &nbsp;
                                <input type="checkbox" id="tags">
                                <label for="tags">&nbsp;#Tag3</label><br><br>
                            </form>
                        </div>

                        <br>

                        <div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-secondary">Add Tags</button>
                        </div>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br><br>
                </td>
            </tr>
        
    </table>



    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
   
    
   
    
    
    <button class="btn btn-success" id="btn btn-primary">POST</button>


    <br><br><br><br><br>




    <script src="/post.js"></script>
</body>
</html>
